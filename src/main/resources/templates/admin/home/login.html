<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		 <title >Login Admin</title>
		 <object th:include="/template/assets/admin:: head" th:remove="tag"></object>			
	</head>
	<body class="hold-transition login-page"  ng-app="app">
		<div class="login-box">
		  <div class="login-logo">
		    <a href="#"><b>Welcome</b>&nbsp;Admin</a>
		  </div>
		  <!-- /.login-logo -->
		  <div class="login-box-body" ng-controller="loginController">
		    <p class="login-box-msg">Sign in to login</p>
		    <form ng-submit="submit()">
				<div class="alert alert-{{status}} alert-dismissible" ng-if="errorLogin">
	                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">X</button>
					{{ message }}
	            </div>		
		    
			      <div class="form-group has-feedback">
			        <input type="email" class="form-control" placeholder="Email" name="email" ng-model ="form.email" />
			        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			      </div>
			      <div class="form-group has-feedback">
			        <input type="password" class="form-control" placeholder="Password" ng-model ="form.password" name = "password" />
			        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
			      </div>
			      <div class="row">
			        <!-- /.col -->
			        <div class="col-xs-12">
			          <button type="submit" ng-disabled="form.email == null || form.email == ''" class="btn btn-primary btn-block btn-flat">
				            <img ng-if="loggedIn" src="/images/ajax-loader.gif"/>			          
					        <span ng-if="!loggedIn">Login</span>				            
			          </button>
			        </div>
			        <!-- /.col -->
			      </div>
			    </form>
		  	</div>
		  <!-- /.login-box-body -->
		</div>
		<!-- /.login-box -->		
	</body>	
</html>
